
# needs to be longer than longest move time
LockTimeout  = 10000;
ReplyTimeout = 10000;

# Most commands take no arguments and simply echo on success
cmd {
    out "\$1";
    in "\$1";
}

traj_home {
    out "traj(home,%(\$1Tl-Sel)u)";
    in "home";
}
traj_recover {
    out "traj(recover,%(\$1Tl-Sel)u)";
    in "recover";
}
traj_changetool {
    out "traj(changetool,%(\$1Tl-Sel)u)";
    in "changetool";
}
traj_soak {
    out "traj(soak,%(\$1Tl-Sel)u)";
    in "soak";
}
traj_dry {
    out "traj(dry,%(\$1Tl-Sel)u)";
    in "dry";
}
traj_get {
    out "traj(get,%(\$1Tl-Sel)u)";
    in "get";
}
traj_back {
    out "traj(back,%(\$1Tl-Sel)u)";
    in "back";
}
traj_put {
    out "traj(put,%(\$1Tl-Sel)u,%(\$1Plt-SP)u,%(\$1Samp-SP)u)";
    in "put";
}
traj_getput {
    out "traj(getput,%(\$1Tl-Sel)u,%(\$1Plt-SP)u,%(\$1Samp-SP)u)";
    in "getput";
}
traj_pick {
    out "traj(pick,%(\$1Tl-Sel)u,%(\$1Plt-SP)u,%(\$1Samp-SP)u,0,0,0,0,0,0)";
    in "pick";
}
