
# needs to be longer than longest move time
LockTimeout  = 10000;
ReplyTimeout = 10000;

# all proto blocks take at least one argument,
# "\$1" which should be "$(P)" the record prefix.

# capture and store mis-matched reply
@mismatch {
    in "%(\$1LastErr-I)[^\r]";
}

# Most commands take no arguments and simply echo on success
cmd {
    out "\$2";
    in "\$2";
}

# traj argument PVs, in order
# "$(P)Tl-Sel" or "$(P)Tl-I"
# "$(P)Plt-SP"
# "$(P)Samp-SP"
# "$(P)DM-Sel"
# "$(P)Plt:N-SP"
# "$(P)Samp:N-SP"
# "$(P)SampT-Sel"
# "$(P)SampT:N-Sel"
# "$(P)SampDet-Sel"
# no PVs for Gonio shift X,Y,Z
# TODO: should these be integer or decimal?

# use the current tool (readback)
traj_toolonly {
    out "traj(\$2,%(\$1Tl-I)u)";
    in "\$2";
}

# use the selected (next) tool
traj_changetool {
    out "traj(changetool,%(\$1Tl-Sel)u)";
    in "changetool";
}

traj_toolplt {
    out "traj(\$2"
        # 1
        ",%(\$1Tl-I)u"
        ",%(\$1Plt-SP)u"
        ")";
    in "\$2";
}

traj_tooldm {
    out "traj(\$2"
        # 1
        ",%(\$1Tl-I)u"
        ",0"
        ",0"
        ",%(\$1DM-Sel)u"
        # 5
        ",0"
        ",0"
        ",0"
        ",0"
        ",0"
        # 10
        ",0" # TODO
        ",0" # TODO
        ",0" # TODO
        ")";
    in "\$2";
}

traj_toolpltsamp {
    out "traj(\$2"
        # 1
        ",%(\$1Tl-I)u"
        ",%(\$1Plt-SP)u"
        ",%(\$1Samp-SP)u"
        ",%(\$1DM-Sel)u"
        # 5
        ",0"
        ",0"
        ",%(\$1SampT-Sel)u"
        ",0"
        ",%(\$1SampDet-Sel)u"
        ")";
    in "\$2";
}

traj_allargs {
    out "traj(\$2"
        # 1
        ",%(\$1Tl-I)u"
        ",%(\$1Plt-SP)u"
        ",%(\$1Samp-SP)u"
        ",%(\$1DM-Sel)u"
        # 5
        ",%(\$1Plt:N-SP)u"
        ",%(\$1Samp:N-SP)u"
        ",%(\$1SampT-Sel)u"
        ",%(\$1SampT:N-Sel)u"
        ",%(\$1SampDet-Sel)u"
        # 10
        ",0" # TODO
        ",0" # TODO
        ",0" # TODO
        ")";
    in "\$2";
}
